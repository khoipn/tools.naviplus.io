<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    {%- seo -%} <!-- Jekyll SEO Tag: tự sinh og/twitter/canonical -->

    <!-- Chèn thêm tuỳ từng trang nếu cần -->
    {%- if page.extra_css %}<link rel="stylesheet" href="{{ page.extra_css }}">{% endif %}
    {%- if page.extra_js %}<script defer src="{{ page.extra_js }}"></script>{% endif %}

    <!-- Include phần head do bạn quản lý -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS/JS chung của bạn -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="/assets/js/common.js"></script>
    
  </head>
  <body>
    {% include head.html %}
    <!-- Content BEG ---------------------------------------->

      {{ content }}    

    <!-- Content END ---------------------------------------->  
    {% include footer.html %}  
  </body>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</html>
