layout: default
title: "Navi+ Toolbox"
description: "A collection of utilities that help users make the most of Navi+ | The Menu Builder optimizes website navigation across the internet."

---

<script>
    var rootDomain = "https://tools.naviplus.io/";

    // Nhóm hiển thị theo thứ tự định nghĩa
    var groupsArray = [
        "Images",
        "Security"
        
    ];

    var toolsArray = [
        {
            "title": "Client-Side AES-GCM Encryption Tool",
            "group": "Security",
            "icon": "ri-lock-line",
            "description": "Encrypt and decrypt any text directly in your browser using PBKDF2 with AES-256-GCM, then save results safely as Base64",
            "linkto": "toolset/security/encrypt.html"
        },
        {
            "title": "Secure Password Generator",
            "group": "Security",
            "icon": "ri-key-2-line",
            "description": "Generate strong and random passwords instantly with adjustable length, full character sets, and built-in security options",
            "linkto": "toolset/security/generate-password.html"
        },




        {
            "title": "Convert to WebP",
            "group": "Images",
            "icon": "ri-folder-image-line",
            "description": "Convert JPG or PNG images into lightweight WebP format in seconds, reducing file sizes and improving website performance",
            "linkto": "toolset/images/convert-to-webp.html"
        },
        {
            "title": "Image resizer",
            "group": "Images",
            "icon": "ri-folder-image-line",
            "description": "Resize multiple images at once into common dimensions with crop-fit center, instant previews, and ZIP file downloads",
            "linkto": "toolset/images/image-resizer.html"
        }
    ];
</script>

<div class="container py-4">
    <div id="tools-list"></div>
</div>

<script>
    function renderTools() {
        const container = document.getElementById("tools-list");
        container.innerHTML = "";

        groupsArray.forEach(groupName => {
            // group header
            const groupHeader = document.createElement("h3");
            groupHeader.className = "mb-3 mt-4";
            groupHeader.textContent = groupName;
            container.appendChild(groupHeader);

            // row chứa card
            const row = document.createElement("div");
            row.className = "row g-3";

            toolsArray
                .filter(tool => tool.group === groupName)
                .forEach(tool => {
                    const col = document.createElement("div");
                    col.className = "col-md-4";

                    col.innerHTML = `
              <a href="${rootDomain}${tool.linkto}" class="text-decoration-none text-dark">
                <div class="card card-toolset h-100 shadow-sm hover-card">
                  <div class="card-body d-flex flex-column">
                    
                    <!-- Vòng tròn icon -->
                    <div class="icon-circle mb-3">
                      <i class="${tool.icon}"></i>
                    </div>
                    
                    <h5 class="card-title">${tool.title}</h5>
                    <p class="card-text flex-grow-1">${tool.description}</p>
                  </div>
                </div>
              </a>
            `;
                    row.appendChild(col);
                });

            container.appendChild(row);
        });
    }

    renderTools();
</script>
